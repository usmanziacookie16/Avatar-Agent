<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Agent - AI Avatar Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="voice-agent-container">
    <!-- Header - Simplified (No Status) -->
    <div class="agent-header">
      <div class="header-left">
        <div class="agent-avatar">
          <div class="avatar-circle">
            <svg class="microphone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="23"></line>
              <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
          </div>
          <div class="agent-info">
            <h1 class="agent-name">AI Avatar Assistant</h1>
          </div>
        </div>
      </div>
      <div class="header-right">
        <div class="user-badge">
          <span class="user-icon">üë§</span>
          <span id="usernameDisplay"></span>
        </div>
        <button id="logoutBtn" class="btn-logout">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Logout
        </button>
      </div>
    </div>

    <!-- Browser Warning -->
    <div class="browser-warning" id="browserWarning" style="display: none;">
      <strong>‚ö†Ô∏è Browser Compatibility Notice:</strong>
      <p id="browserMessage"></p>
    </div>

    <!-- Main Avatar Interface -->
    <div class="avatar-interface">
      <!-- 3D Avatar Canvas -->
      <div id="avatarCanvas"></div>
      
      <!-- FLOATING STATUS INDICATOR - Center Bottom Above Controls -->
      <div id="statusIndicator" class="status-indicator">
        <div class="status-icon" id="statusIcon">üü¢</div>
        <div class="status-text" id="statusText">Ready</div>
      </div>

      <!-- Speech Bubble Overlay -->
      <div id="speechBubble" class="speech-bubble">
        <div class="speech-bubble-content">
          <p id="currentSpeechText"></p>
        </div>
        <div class="speech-bubble-tail"></div>
      </div>

      <!-- Voice Controls Overlay -->
      <div class="voice-controls-overlay">
        <button id="voiceButton" class="voice-button">
          <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2M12 19v4M8 23h8"></path>
          </svg>
          <svg class="stop-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
            <rect x="6" y="6" width="12" height="12" rx="2"></rect>
          </svg>
        </button>
        <p class="voice-hint">Click to Interact/Stop Interact</p>
      </div>

      <!-- Hidden control buttons for script compatibility -->
      <button id="startBtn" style="display: none;"></button>
      <button id="stopBtn" style="display: none;"></button>
    </div>

    <!-- Footer Info -->
    <div class="agent-footer">
      <div class="footer-info">
        <span class="info-badge">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
          You can interrupt the assistant at any time by speaking
        </span>
      </div>
    </div>
  </div>
  
  <!-- Hidden transcription div for backend compatibility -->
  <div id="transcription" style="display: none;"></div>
  
  <script>
    // Check if user is logged in
    const username = sessionStorage.getItem('username');
    if (!username) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('usernameDisplay').textContent = username;
    }

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.clear();
      window.location.href = 'login.html';
    });
  </script>
  
  <!-- Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
  
  <!-- Avatar Controller -->
  <script src="avatar.js"></script>
  
  <!-- Main Script (Modified) -->
  <script src="script.js"></script>
</body>
</html>
